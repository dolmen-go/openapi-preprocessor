---
language: go

go_import_path: github.com/dolmen-go/openapi-preprocessor

go:
- 1.16.x
- tip
- 1.15.x
- 1.14.x
#- 1.13.x
#- 1.12.x
#- 1.11.x
#- 1.10.x

os:
- linux
- osx

sudo: false

before_install:
- go get -t -v ./...

script:
- go test -coverprofile=coverage.txt -covermode=atomic
# Check install script
- (cd $(go env GOPATH)/src; go get -u github.com/dolmen-go/openapi-preprocessor; go run github.com/dolmen-go/openapi-preprocessor/install)
- openapi-preprocessor -version

after_success:
- bash <(curl -s https://codecov.io/bash)
